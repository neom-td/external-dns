name: 'Kubernetes external-dns with support for oci private zone docker image'
on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:
jobs:
  build-and-push:
    name: 'Build and push docker image'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        run: |
          make build.docker
          make build.push
        env:
          IMAGE: ghcr.io/neom-td/external-dns
          VERSION: external-dns-helm-chart-1.2.0-7-gb9e272d9